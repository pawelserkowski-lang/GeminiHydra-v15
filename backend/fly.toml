app = 'geminihydra-v15-backend'
primary_region = 'arn'

[build]

[http_service]
  internal_port = 8081
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[env]
  RUST_LOG = "info"
  RUST_LOG_FORMAT = "json"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
